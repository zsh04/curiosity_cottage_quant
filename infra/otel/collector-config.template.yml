receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "http://localhost:3000"  # The Vite UI
            - "http://localhost:5173"  # Alternative Vite port
          allowed_headers: ["*"]
          max_age: 7200

processors:
  batch:

exporters:
  debug:
    verbosity: normal
  otlphttp/grafana:
    endpoint: "${GRAFANA_ENDPOINT}"
    headers:
      Authorization: "${GRAFANA_AUTH}"

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, otlphttp/grafana]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, otlphttp/grafana]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, otlphttp/grafana]
