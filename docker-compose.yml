version: '3.8'

networks:
  cc_net:
    driver: bridge

volumes:
  timescaledb_data:

services:
  # --- Service 1: Storage (Time-Series) ---
  # Retained: Needed for persistent market history and state.
  cc_db:
    container_name: cc_db
    image: timescale/timescaledb:latest-pg15
    environment:
      - POSTGRES_DB=quant_db
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432" # Exposed for Local Python scripts
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./infra/db/init:/docker-entrypoint-initdb.d
    networks:
      - cc_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Service 2: Pulse (Telemetry) ---
  # Retained: Needed to aggregate traces from Local Python and send to Grafana.
  cc_pulse:
    container_name: cc_pulse
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    volumes:
      - ./infra/otel/collector-config-generated.yml:/etc/otelcol-contrib/config.yaml:ro
    environment:
      - GRAFANA_ENDPOINT=${GRAFANA_CLOUD_ENDPOINT}
      - OTEL_SERVICE_NAME=cc_pulse
      - OTEL_RESOURCE_ATTRIBUTES=${OTEL_RESOURCE_ATTRIBUTES}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${GRAFANA_CLOUD_ENDPOINT} 
      - OTEL_EXPORTER_OTLP_HEADERS=${GRAFANA_CLOUD_HEADERS}
    ports:
      - "4317:4317" # OTLP gRPC (Receives from Local Python)
      - "4318:4318" # OTLP HTTP (Receives from Local JS)
      - "13133:13133" # Health Check
    depends_on:
      cc_config_gen:
        condition: service_completed_successfully
    networks:
      - cc_net

  # --- Service 3: Config Generator (Helper) ---
  # Retained: Generates the OTel config file dynamically.
  cc_config_gen:
    image: alpine:latest
    volumes:
      - ./infra/otel:/work
    environment:
      - HEADERS=${GRAFANA_CLOUD_HEADERS}
      - OTEL_SERVICE_NAME=cc_config_gen
      - OTEL_RESOURCE_ATTRIBUTES=${OTEL_RESOURCE_ATTRIBUTES}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${GRAFANA_CLOUD_ENDPOINT}
      - OTEL_EXPORTER_OTLP_HEADERS=${GRAFANA_CLOUD_HEADERS}
    command: sh /work/init_config.sh
    networks:
      - cc_net

