version: '3.8'

networks:
  cc_net:
    driver: bridge

volumes:
  questdb_data:

services:
  # --- Service: Hot State (Dragonfly) ---
  cc_cache:
    container_name: cc_cache
    image: docker.dragonflydb.io/dragonflydb/dragonfly
    ports:
      - "6379:6379"
    command: ["--logtostderr"]
    networks:
      - cc_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Service 1: Cold Storage (QuestDB) ---
  cc_db:
    container_name: cc_db
    image: questdb/questdb:latest
    ports:
      - "9000:9000"   # ILP
      - "8812:8812"   # PG Wire
      - "9003:9003"   # Console
    volumes:
      - questdb_data:/root/.questdb/db
    networks:
      - cc_net
    healthcheck:
      test: ["CMD-SHELL", "wget --spider http://localhost:9003 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Service: The Logic (App Container) ---
  cc_app:
    container_name: cc_app
    build: .
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - REDIS_URL=redis://host.docker.internal:6379
      - DATABASE_URL=postgresql://admin:quest@host.docker.internal:8812/qdb
    depends_on:
      cc_cache:
        condition: service_healthy
      cc_db:
        condition: service_healthy
    networks:
      - cc_net

  # --- Service 3: Config Generator (Helper) ---
  # Retained: Generates the OTel config file dynamically.
  cc_config_gen:
    image: alpine:latest
    volumes:
      - ./infra/otel:/work
    environment:
      - HEADERS=${GRAFANA_CLOUD_HEADERS}
      - OTEL_SERVICE_NAME=cc_config_gen
      - OTEL_RESOURCE_ATTRIBUTES=${OTEL_RESOURCE_ATTRIBUTES}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${GRAFANA_CLOUD_ENDPOINT}
      - OTEL_EXPORTER_OTLP_HEADERS=${GRAFANA_CLOUD_HEADERS}
    command: sh /work/init_config.sh
    networks:
      - cc_net

